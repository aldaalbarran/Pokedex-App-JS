<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app" class="app">
        <div id="pokedex" class="pokedex">
            
            <div id="pokedex-search" class="pokedex__search row">
                <div class="col-9">
                    <input type="search" id="btn-search" class="btn-search form-control">
                </div>
                <div class="col-3">
                    <button id="btn-search" class="btn-search btn btn-primary form-control"><i class="uil uil-search"></i></button>
                </div>
            </div>

            <div id="pokedex-img" class="pokedex__img">
                <div id="img" class="img centerXY">
                    <img src="./img/Charmander.png" alt="">
                </div>
            </div>

            <div id="pokedex-info" class="pokedex__info">
                <div class="row">
                    <div class="col-10">
                        <h1 id="pokemon-name" class="pokemon__name">charmander</h1>
                    </div>
                    <div class="col-2 centerXY">
                        <label id="pokemon-id" class="pokemon__id">4</label>
                    </div>
                </div>

                <div id="pokedex-type" class="pokedex__type">
                    <button class="btn__type btn btn-danger">FIRE</button>
                </div>

                <div id="pokedex-power" class="pokedex__power">
                    <div class="row">
                        <div class="col-8">
                            <label>HP</label>
                        </div>
                        <div class="col-4">
                            <label id="pokemon-hp">39</label>
                        </div>

                        <div class="col-8">
                            <label>Attack</label>
                        </div>
                        <div class="col-4">
                            <label id="pokemon-hp">39</label>
                        </div>

                        <div class="col-8">
                            <label>Defense</label>
                        </div>
                        <div class="col-4">
                            <label id="pokemon-hp">39</label>
                        </div>

                        <div class="col-8">
                            <label>Special-attack</label>
                        </div>
                        <div class="col-4">
                            <label id="pokemon-hp">39</label>
                        </div>

                        <div class="col-8">
                            <label>Special-defense</label>
                        </div>
                        <div class="col-4">
                            <label id="pokemon-hp">39</label>
                        </div>

                        <div class="col-8">
                            <label>Speed</label>
                        </div>
                        <div class="col-4">
                            <label id="pokemon-hp">39</label>
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
