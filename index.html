<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="img/pokeball.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="" id="app" class="app" onsubmit="searchPokemon(event)">
        <div id="pokedex" class="pokedex">
            
            <div id="pokedex-search" class="pokedex__search row">
                <div class="col-9">
                    <input type="search" id="txt-search" class="txt-search form-control" placeholder="Type a name or number">
                </div>
                <div class="col-3">
                    <button id="btn-search" class="btn-search btn btn-primary form-control"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <div id="pokedex-img" class="pokedex__img">
                <div id="img" class="img centerXY">
                    <img id="imgPokemon">
                </div>
            </div>

            <div id="pokedex-info" class="pokedex__info">
                <div class="row">
                    <div class="col-10">
                        <h1 id="pokemon-name" class="pokemon__name"></h1>
                    </div>
                    <div class="col-2 centerXY">
                        <label id="pokemon-id" class="pokemon__id"></label>
                    </div>
                </div>

                <div id="pokedex-type" class="pokedex__type">
                    
                </div>

                <div id="pokedex-power" class="pokedex__power">
                    <div class="row">
                        <div class="col-8">
                            <label>HP</label>
                        </div>
                        <div class="col-4">
                            <label id="pokemon-hp"></label>
                        </div>

                        <div class="col-8">
                            <label>Attack</label>
                        </div>
                        <div class="col-4">
                            <label id="pokemon-attack"></label>
                        </div>

                        <div class="col-8">
                            <label>Defense</label>
                        </div>
                        <div class="col-4">
                            <label id="pokemon-defense"></label>
                        </div>

                        <div class="col-8">
                            <label>Special-attack</label>
                        </div>
                        <div class="col-4">
                            <label id="pokemon-special-attack"></label>
                        </div>

                        <div class="col-8">
                            <label>Special-defense</label>
                        </div>
                        <div class="col-4">
                            <label id="pokemon-special-defense"></label>
                        </div>

                        <div class="col-8">
                            <label>Speed</label>
                        </div>
                        <div class="col-4">
                            <label id="pokemon-speed"></label>
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </form>

    <script src="js/app.js"></script>
</body>
</html>
